<style>
  html{
    font-family: sans-serif;
  }
  body{
    background-color: #f2f2e9;
  }
  @property --p {
    syntax: '<number>';
    inherits: true;
    initial-value: 1;
  }

  .pie {
    --p: 20;
    --b: 2.8rem;
    --c: darkred;
    --w: 20rem;

    width: var(--w);
    aspect-ratio: 1;
    position: relative;
    display: inline-grid;
    margin: 5px;
    place-content: center;
    font-size: 25px;
    font-weight: bold;
    font-family: sans-serif;
  
  }

  .pie-name{
    border: 1px solid #333;
    padding: 0.8rem;
  }
  .pie:before,
  .pie:after {
    content: "";
    position: absolute;
    border-radius: 50%;
  }

  .pie:before {
    inset: 0;
    background: radial-gradient(farthest-side, var(--c) 98%, #0000) top / var(--b) var(--b) no-repeat,
      conic-gradient(var(--c) calc(var(--p) * 1%), #0000 0);
    -webkit-mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
    mask: radial-gradient(farthest-side, #0000 calc(99% - var(--b)), #000 calc(100% - var(--b)));
  }

  .pie:after {
    inset: calc(50% - var(--b) / 2);
    background: var(--c);
    transform: rotate(calc(var(--p) * 3.6deg)) translateY(calc(50% - var(--w) / 2));
  }

  .animate {
    animation: p 2.5s .5s both;
  }

  @keyframes p {
    from {
      --p: 0;
    }
  }

  .container {
    width: 90%;
    margin: 0 auto;
    max-width: 90%; /* Adjust this value based on your desired maximum container width */
    text-align: center;
  }

  .container--heading{
    margin-bottom: 6.8rem;
    font-size: 2.8rem;
    text-transform: uppercase;
    font-weight: 600;
    color: #333;
  }
  .container--body {
    display: flex;
    gap:3rem;
    flex-wrap: wrap; /* Allow content to wrap to the next line on smaller screens */
    justify-content: center; /* Center the pie elements horizontally */
    align-items: center;
    
  }

  .name{
   text-transform: uppercase;
   margin-top: 2rem; 
   font-size: 2rem;
   font-weight: 700;
  }
  .name-positive{
    color:rgb(0, 255, 0) ;
  }
  .name-negative{
    color:rgb(255,0, 0) ;
  }
  .name-neutral{
    color:rgb(0, 0, 255) ;
  }
  @media screen and (max-width: 768px) {
    /* Adjust styles for screens with a maximum width of 768px or smaller */
    .container {
      width: 95%; /* Make the container slightly narrower on smaller screens */
    }
  }
</style>
